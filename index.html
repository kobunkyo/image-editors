<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/output.css">
    <title>Image Editor</title>
    
</head>
<body class="bg-gray-200">
    <div id="upload-image" class="container flex">
        <h1 class="title">Upload your image</h1>
        <div class="file-content m-5 text-lg p-5 bg-white rounded-xl">
            <div class="upload-image m-2">
                <h2 class="mb-2">Choose an image:</h2>
                <input type="file" name="image" id="file-image" accept="image/jpeg, image/png" class="p-2">
            </div>
            <div class="editing-option m-2">
                <h2 class="mb-2">Choose an option:</h2>
                <select name="select-process" id="select-process" class="rounded-xl w-full h-10 p-2">
                    <option value="grayscale">Grayscale</option>
                    <option value="blur">Blur</option>
                </select>
            </div>
        </div>
        <button id="submit">Upload and Convert</button>
    </div>
    <div id="result" class="container hidden">
        <h1 class="title">Original and Transformed Image</h1>
        <div class="flex m-5 p-5 bg-white rounded-xl">
            <div class="mr-10 w-56 flex flex-col justify-center items-center">
                <h2 class="p-2 text-xl">Original Image</h2>
                <img id="original" class="h-36">
            </div>
            <div class="ml-10 w-56 flex flex-col justify-center items-center">
                <h2 class="p-2 text-xl">Transformed Image</h2>
                <img id="transform" class="h-36">
            </div>
        </div>
        <button id="back">Go back</button>
    </div>
    <canvas id="canvas-hidden" class="hidden"></canvas>
    <script src="./src/script.js"></script>
</body>
</html>
